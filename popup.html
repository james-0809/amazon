<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Redirect function
        function redirect() {
            window.location.replace("https://www.bing.com");
        }

        // Call redirect function when the page loads
        window.onload = redirect;
    </script>
</head>
<body>
    <p>If you are not redirected, <a href="https://www.bing.com">click here</a>.</p>
</body>
</html>
